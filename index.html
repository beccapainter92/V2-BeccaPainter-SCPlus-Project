<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form>
          <input type="search" placeholder="Enter a city..." required />
          <input type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div>
          <h1>City Name</h1>
          <p>
            Date Time, Condition
            <br />
            Humidity: x%, Wind: X.xkm/h
          </p>
          <div>☀️ Temp-number°C</div>
        </div>
      </main>
      <footer>
        This project was coded by

          >Becca Painter</a
        >
        and is
        <a
          href="https://github.com/beccapainter92/SheCodes-Plus-Becca-Project"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and
        <a href="https://beccapainter-weatherapp.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
